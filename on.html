    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: black;
      text-align: center;
      border: 5px solid black;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .big-box {
      width: 600px;
      height: 600px;
      border: 3px solid black;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      padding: 10px;
    }

    .mini-box {
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="big-box">
    <div class="mini-box">
      <p><b>Event Name</b><br>Annual School Competition</p>
    </div>
    <div class="mini-box">
      <p><b>Date & Time</b><br>10th September 2025, 10:00 AM</p>
    </div>
    <div class="mini-box">
      <p><b>Venue</b><br>School Auditorium</p>
    </div>
    <div class="mini-box">
      <p><b>Organized By</b><br>ABC Public School</p>
    </div>
  </div>
</body>
</html>

</body>
</html>
